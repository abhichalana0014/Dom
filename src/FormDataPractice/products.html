                                        <a
                                            href="#"
                                            class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700"
                                            >Checkout</a
                                        >
                                    </div>
                                    <div
                                        class="mt-6 flex justify-center text-center text-sm text-gray-500"
                                    >
                                        <p>
                                            or
                                            <button
                                                type="button"
                                                class="font-medium text-indigo-600 hover:text-indigo-500"
                                            >
                                                Continue Shopping
                                                <span aria-hidden="true">
                                                    &rarr;</span
                                                >
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="p-4 lg:ml-64 z-50">
            <div class="container max-w-6xl mx-auto">
                <div class="flex items-center w-full justify-between mb-2">
                    <div class="w-1/2">
                        <label for="search_bar_js" class="hidden"
                            >searchTask</label
                        >
                        <input
                            type="search"
                            id="search_bar_js"
                            name="searchTask2"
                            placeholder="Search Task"
                            class="px-4 py-1 rounded-md border w-full outline-none"
                        />
                    </div>
                    <div>
                        <button
                            type="button"
                            data-AddNewData
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                        >
                            Add New Data
                        </button>

                        <!-- Main modal -->
                        <div
                            id="crud-modal"
                            tabindex="-1"
                            aria-hidden="true"
                            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 bottom-0 z-50 justify-center items-center w-full md: max-h-full"
                        >
                            <div
                                class="relative p-4 w-full max-w-3xl max-h-full"
                            >
                                <!-- Modal content -->
                                <div
                                    class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-full max-w-3xl"
                                >
                                    <!-- Modal header -->
                                    <div
                                        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
                                    >
                                        <h3
                                            class="text-lg font-semibold text-gray-900 dark:text-white"
                                        >
                                            Create New Product
                                        </h3>
                                        <button
                                            type="button"
                                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                            data-modal-toggle="crud-modal"
                                        >
                                            <svg
                                                class="w-3 h-3"
                                                aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg"
                                                fill="none"
                                                viewBox="0 0 14 14"
                                            >
                                                <path
                                                    stroke="currentColor"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="2"
                                                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                                                />
                                            </svg>
                                            <span class="sr-only"
                                                >Close modal</span
                                            >
                                        </button>
                                    </div>
                                    <!-- Modal body -->
                                    <form
                                        id="AddProductForm"
                                        class="p-4 md:p-5"
                                    >
                                        <div
                                            class="grid gap-4 mb-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
                                        >
                                            <div class="col-span-3">
                                                <label
                                                    for="title"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                                    >Title</label
                                                >
                                                <input
                                                    type="text"
                                                    name="title"
                                                    id="title"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                    placeholder="Type product name"
                                                    required=""
                                                />
                                                <p
                                                    id="error-title"
                                                    class="text-red-500 text-xs mt-1"
                                                ></p>
                                            </div>
                                            <div
                                                class="col-span-2 sm:col-span-1"
                                            >
                                                <label
                                                    for="price"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                                    >Price</label
                                                >
                                                <input
                                                    type="number"
                                                    name="price"
                                                    id="price"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                    placeholder="$2999"
                                                    required=""
                                                />
                                                <p
                                                    id="error-price"
                                                    class="text-red-500 text-xs mt-1"
                                                ></p>
                                            </div>
                                            <div
                                                class="col-span-2 sm:col-span-1"
                                            >
                                                <label
                                                    for="category"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                                    >Category</label
                                                >
                                                <select
                                                    id="category"
                                                    name="category"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                >
                                                    <option selected="">
                                                        Select category
                                                    </option>
                                                    <option value="TV">
                                                        TV/Monitors
                                                    </option>
                                                    <option value="PC">
                                                        PC
                                                    </option>
                                                    <option value="GA">
                                                        Gaming/Console
                                                    </option>
                                                    <option value="PH">
                                                        Phones
                                                    </option>
                                                </select>
                                                <p
                                                    id="error-category"
                                                    class="text-red-500 text-xs mt-1"
                                                ></p>
                                            </div>
                                            <div
                                                class="col-span-2 sm:col-span-1"
                                            >
                                                <label
                                                    for="rating"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                                    >Rating</label
                                                >
                                                <input
                                                    type="number"
                                                    name="rating"
                                                    id="rating"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                    placeholder="Product rating"
                                                />
                                                <p
                                                    id="error-rating"
                                                    class="text-red-500 text-xs mt-1"
                                                ></p>
                                            </div>
                                            <div
                                                class="col-span-2 sm:col-span-1"
                                            >
                                                <label
                                                    for="stock"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                                    >Stock</label
                                                >
                                                <input
                                                    type="number"
                                                    name="stock"
                                                    id="stock"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                    placeholder="Available stock"
                                                />
                                                <p
                                                    id="error-stock"
                                                    class="text-red-500 text-xs mt-1"
                                                ></p>
                                            </div>
                                            <div class="col-span-2">
                                                <label
                                                    for="brand"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                                    >Brand</label
                                                >
                                                <input
                                                    type="text"
                                                    name="brand"
                                                    id="brand"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                    placeholder="Product brand"
                                                />
                                                <p
                                                    id="error-brand"
                                                    class="text-red-500 text-xs mt-1"
                                                ></p>
                                            </div>
                                            <div
                                                class="col-span-2 sm:col-span-1"
                                            >
                                                <label
                                                    for="discountPercentage"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                                    >Discount Percentage</label
                                                >
                                                <input
                                                    type="number"
                                                    name="discountPercentage"
                                                    id="discountPercentage"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                    placeholder="Discount percentage"
                                                />
                                                <p
                                                    id="error-discountPercentage"
                                                    class="text-red-500 text-xs mt-1"
                                                ></p>
                                            </div>

                                            <div class="col-span-2">
                                                <label
                                                    for="thumbnail"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                                    >Thumbnail Image</label
                                                >
                                                <input
                                                    type="file"
                                                    name="thumbnail"
                                                    id="thumbnail"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                />
                                                <p
                                                    id="error-thumbnail"
                                                    class="text-red-500 text-xs mt-1"
                                                ></p>
                                            </div>
                                            <div class="col-span-3">
                                                <label
                                                    for="images"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                                    >Multiple Images</label
                                                >
                                                <input
                                                    type="file"
                                                    name="images"
                                                    id="images"
                                                    multiple
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                                />
                                                <p
                                                    id="error-images"
                                                    class="text-red-500 text-xs mt-1"
                                                ></p>
                                            </div>
                                            <div class="col-span-3">
                                                <label
                                                    for="description"
                                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                                    >Product Description</label
                                                >
                                                <textarea
                                                    name="description"
                                                    id="description"
                                                    rows="4"
                                                    class="block resize-none p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="Write product description here"
                                                ></textarea>
                                            </div>
                                        </div>
                                        <button
                                            id="submit-btn"
                                            type="submit"
                                            class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                        >
                                            <svg
                                                class="me-1 -ms-1 w-5 h-5"
                                                fill="currentColor"
                                                viewBox="0 0 20 20"
                                                xmlns="http://www.w3.org/2000/svg"
                                            >
                                                <path
                                                    fill-rule="evenodd"
                                                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                                    clip-rule="evenodd"
                                                ></path>
                                            </svg>
                                            Add new product
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="p-10 min-h-screen">
                    <h1 class="text-2xl font-semibold">Products</h1>
                    <ul
                        id="product-card"
                        class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 mt-5 gap-4"
                    ></ul>
                </div>
            </div>
        </div>

        <!-- cart (initilally hidden on all screens) -->
        

        <script type="module" src="./products.js"></script>
    </body>
</html>
