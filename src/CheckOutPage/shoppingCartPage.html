<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout Page</title>
        <!-- Include Tailwind CSS -->
        <link href="../../dist/output.css" rel="stylesheet" />
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </head>

    <body class="bg-gray-100">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mx-auto md:max-w-screen-lg  px-2 py-2">
            <!-- Delivery Form -->
            
            <!-- Product Details -->
            <div class="mt-4 sm:pr-4 sm:border-r-0">
                <div class="flex mt-4 bg-white rounded-lg p-4 flex-col">
                    <h1 class="text-2xl font-semibold">Shopping Cart</h1>
                    <ul id="product-list" class="divide-y mt-4 divide-gray-200 w-full">
                        <!-- Products -->
                    </ul>
                    
                    <div class="border-t border-gray-200 w-full py-6 sm:px-6">
                        <div class="flex justify-between text-base font-medium text-gray-900">
                            <p>Subtotal</p>
                            <p id="subtotalAmount">â‚¹ 0.00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="md:h-screen p-4">
                <form
                    id="deliveryForm"
                    class="bg-white p-4 mt-4 rounded-lg shadow-md grid grid-cols-2 gap-4"
                >
                    <h1 class="text-2xl col-span-2 font-semibold">
                        Delivery Information
                    </h1>
                    <div class="mb-4">
                        <label
                            for="firstName"
                            class="block text-sm font-medium text-gray-600"
                            >First Name</label
                        >
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            class="mt-1 p-2 w-full border rounded-md"
                        />
                        <p
                        data-firstNameError
                            class="text-red-500 text-xs mt-1"
                        ></p>
                    </div>
        
                    <div class="mb-4">
                        <label
                            for="lastName"
                            class="block text-sm font-medium text-gray-600"
                            >Last Name</label
                        >
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            class="mt-1 p-2 w-full border rounded-md"
                        />
                        <p
                        data-lastNameError
                            class="text-red-500 text-xs mt-1"
                        ></p>
                    </div>
        
                    <div class="mb-4 col-span-2">
                        <label
                            for="address"
                            class="block text-sm font-medium text-gray-600"
                            >Address</label
                        >
                        <input
                            type="text"
                            id="address"
                            name="address"
                            class="mt-1 p-2 w-full border rounded-md"
                        />
                        <p
                        data-addressError
                            class="text-red-500 text-xs mt-1"
                        ></p>
                    </div>
        
                    <div class="mb-4">
                        <label
                            for="city"
                            class="block text-sm font-medium text-gray-600"
                            >City</label
                        >
                        <input
                            type="text"
                            id="city"
                            name="city"
                            class="mt-1 p-2 w-full border rounded-md"
                        />
                        <p
                        data-cityError
                            class="text-red-500 text-xs mt-1"
                        ></p>
                    </div>
        
                    <div class="mb-4">
                        <label
                            for="zipCode"
                            class="block text-sm font-medium text-gray-600"
                            >Zip Code</label
                        >
                        <input
                            type="text"
                            id="zipCode"
                            name="zipCode"
                            class="mt-1 p-2 w-full border rounded-md"
                        />
                        <p
                            data-zipCodeError
                            class="text-red-500 text-xs mt-1"
                        ></p>
                    </div>
        
                    <div class="mb-4">
                        <label
                            for="state"
                            class="block text-sm font-medium text-gray-600"
                            >State</label
                        >
                        <input
                            type="text"
                            id="state"
                            name="state"
                            class="mt-1 p-2 w-full border rounded-md"
                        />
                        <p
                        data-stateError
                            class="text-red-500 text-xs mt-1"
                        ></p>
                    </div>
        
                    <div class="mb-4">
                        <label
                            for="phone"
                            class="block text-sm font-medium text-gray-600"
                            >Phone</label
                        >
                        <input
                            type="text"
                            id="phone"
                            name="phone"
                            class="mt-1 p-2 w-full border rounded-md"
                        />
                        <p
                            data-phoneError
                            class="text-red-500 text-xs mt-1"
                        ></p>
                    </div>
        
                    <button
                        id="checkout-btn"
                        type="submit"
                        class="col-span-2 flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700"
                    >
                        Checkout
                    </button>
                </form>
                
            </div>
        </div>
        
        

        <!-- Subtotal and Checkout Button -->

        <script type="module" src="shoppinCartPage.js"></script>
    </body>
</html>
