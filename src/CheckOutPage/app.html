<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>All Products</title>
        <link rel="stylesheet" href="../../dist/output.css" />
    </head>
    <body class="bg-gray-100">
        <header
            class="fixed top-0 z-40 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700"
        >
            <nav
                class="fixed top-0 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700"
            >
                <div class="px-3 py-3 lg:px-5 lg:pl-3 lg:pr-10">
                    <div class="flex items-center justify-between">
                        <div
                            class="flex items-center justify-start rtl:justify-end"
                        >
                            <button
                                id="hamburger"
                                type="button"
                                class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                            >
                                <span class="sr-only">Open sidebar</span>
                                <svg
                                    class="w-6 h-6"
                                    aria-hidden="true"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        clip-rule="evenodd"
                                        fill-rule="evenodd"
                                        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                                    ></path>
                                </svg>
                            </button>
                            <a class="flex ms-2 md:me-24 cursor-pointer">
                                <!-- <img
                                    src="https://listerpros.com/hubfs/logo-2%20(2).svg"
                                    class="h-8 me-3"
                                    alt="FlowBite Logo"
                                /> -->
                                <!-- <span
                                    class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white"
                                    >Flowbite</span
                                > -->
                            </a>
                        </div>
                        <div class="flex items-center relative">
                            <div class="flex items-center ms-3 gap-5">
                                <div>
                                    <button
                                        type="button"
                                        class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                                        aria-expanded="false"
                                        data-dropdown-toggle="dropdown-user"
                                    >
                                        <span class="sr-only"
                                            >Open user menu</span
                                        >
                                        <img
                                            id="profilePicture"
                                            class="w-8 h-8 rounded-full"
                                            src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
                                            alt="user photo"
                                        />
                                    </button>
                                </div>
                                <div>
                                    <button
                                        id="cartMenu"
                                        type="button"
                                        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke-width="1.5"
                                            stroke="currentColor"
                                            aria-hidden="true"
                                            class="w-6 h-6 relative"
                                        >
                                            <path
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                                            ></path>
                                        </svg>
                                        <span
                                            id="productcount"
                                            class="absolute top-1/2 -right-1 w-5 h-5 flex rounded-full justify-center items-center text-xs bg-red-500 text-white"
                                            >0</span
                                        >
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="mt-16 p-4 container max-w-6xl mx-auto">
            <section class="">
                <div class="w-1/2 relative">
                    <label for="search-Product" class="hidden"
                        >searchTask</label
                    >
                    <input
                        type="search"
                        id="search-Product"
                        name="search"
                        placeholder="Search Task"
                        class="px-4 py-1 rounded-md border w-full outline-none"
                    />
                    <button
                        type="button"
                        class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-500 rounded-e-lg border border-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                        <svg
                            class="w-4 h-4"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 20 20"
                        >
                            <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                            />
                        </svg>
                        <span class="sr-only">Search</span>
                    </button>
                </div>
            </section>
            <section class="">
                <div class="py-10 min-h-screen">
                    <h1 class="text-2xl font-semibold">Products</h1>
                    <ul
                        id="product-card"
                        class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 mt-5 gap-4"
                    ></ul>
                </div>
            </section>
        </main>
        <script type="module" src="app.js"></script>
    </body>
</html>
