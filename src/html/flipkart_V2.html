<!DOCTYPE html>
<html lang="en" id="js_dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body>
    
    <form id="inputForm">
      <div class="w-full flex justify-center items-center gap-2 p-1 mt-4">
        <label for="inputValue">TaskName</label>
        <input
          class="text-sm border-2 text-white bg-white rounded py-0.5 pl-2 focus:outline-none focus:bg-white focus:text-gray-900"
          type="text"
          id="inputValue"
          placeholder="Enter your Task"
        />
        <button class="border-2 bg-slate-200 rounded px-1" type="submit">
          Add Task
        </button>
      </div>
    </form>
    <div class="flex item-center justify-between gap-4 max-w-2xl mx-auto mt-2">
      <label for="search_bar_js" class="hidden">searchTask</label>
      <input
      type="search"
        id="search_bar_js"
        name="searchTask"
        placeholder="Search Task"
        class="px-4 rounded-md border w-1/2 outline-none"
      />
      <div class="flex items-center gap-3">
        <label for="underline_select">Filter</label>
        <select
          id="underline_select"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <!-- <option selected>Choose a country</option> -->
          <option value="All">All</option>
          <option value="Completed">Completed</option>
          <option value="Incompleted">Incompleted</option>
        </select>
      </div>
    </div>
    <div class="mt-4 px-4 flex justify-center">
      <table class="w-full max-w-2xl border-2" id="dataTable">
        <thead>
          <tr>
            <th class="border-2">S.No.</th>
            <th class="w-1/2 border-2">Value</th>
            <th class="w-1/3 border-2">Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <script src="../javascript/flipkart_V2.js"></script>
  </body>
  </html>
