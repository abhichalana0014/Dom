<!DOCTYPE html>
<html>
  <head>
    <title>Input to Table and Local Storage</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body>
    <form id="inputForm">
      <div class="w-full flex justify-center items-center gap-2 p-1 mt-4">
        <label for="inputValue">TaskName</label>
        <input
          class="text-sm border-2 text-white bg-white rounded py-0.5 pl-2 focus:outline-none focus:bg-white focus:text-gray-900"
          type="text"
          id="inputValue"
          placeholder="Enter your Task"
        />
        <button class="border-2 bg-slate-200 rounded px-1" type="submit">
          Add Task
        </button>
      </div>
      <div class="flex item-center justify-between gap-4 max-w-2xl mx-auto">
        <label for="search_bar_js" class="hidden">searchTask</label>
        <input
          type="search"
          id="search_bar_js"
          name="searchTask"
          placeholder="Search Task"
          class="px-4 rounded-md border w-1/2 outline-none"
        />
        <div class="flex items-center gap-3">
          <label for="underline_select">Filter</label>
          <select
            id="underline_select"
            class="py-1 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer"
          >
            <!-- <option selected>Choose a country</option> -->
            <option value="Assign">All</option>
            <option value="Completed">Completed</option>
            <option value="Incompleted">Incompleted</option>
          </select>
        </div>
      </div>
      <div class="mt-4 px-4 flex justify-center">
        <table class="w-full max-w-2xl border-2" id="dataTable">
          <thead>
            <tr>
              <th class="border-2">S.No.</th>
              <th class="w-1/2 border-2">Value</th>
              <th class="w-1/3 border-2">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </form>

    <script src="../javascript/localstorage.js"></script>
  </body>
</html>
