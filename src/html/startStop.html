<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button type="button" data-timerStart="">start</button>
      <button type="button" data-timerStop="">stop</button>
    </div>

    <div data-Output></div>

    <script>
      let starttimer;
      let start = document.querySelector("[data-timerStart]");
      start.addEventListener("click", function () {
        let outerDiv = document.querySelector("[data-Output]");
        starttimer = setInterval(() => {
          let p = document.createElement("p");
          p.textContent = "hi";
          outerDiv.appendChild(p);
        }, 1000);

        let stop = document.querySelector("[data-timerStop]");
        stop.addEventListener("click", function () {
          clearInterval(starttimer);
        });
      });
    </script>
  </body>
</html>
