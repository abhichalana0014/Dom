  <body

    </div>

                    Newsletter

            </li>
            <li>

            </li>
            <li>
                <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100" href="#">
                    <svg class="flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m8 17 4 4 4-4"/></svg>
                    Downloads
                  </a>
            </li>
            <li>
                <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100" href="#">
                    <svg class="flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    Team Account
                  </a>
            </li>
          </ul>
        <div class="flex py-1 border-t-2">
            <li class="list-none w-full text-base px-2 text-gray-700">
                <a class="flex items-center gap-x-3 py-2 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100" href="#">

                    Settings
                  </a>
            </li>
        </div>
      </div>
    </div>

    <script>
      let contextMenu = document.querySelector(".contextMenu");

      document.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        let x = e.offsetX;
        let y = e.offsetY;

        let winWidth = window.innerWidth;
        let winHeight = window.innerHeight;

        let contextMenuWidth = contextMenu.offsetWidth;
        let contextMenuHeight = contextMenu.offsetHeight;

        if (x > winWidth - contextMenuWidth) {
          x = winWidth - contextMenuWidth;
        }
        if (y > winHeight - contextMenuHeight) {
          y = winHeight - contextMenuHeight;
        }

        contextMenu.style.left = `${x}px`;
        contextMenu.style.top = `${y}px`;
        contextMenu.style.visibility = "visible";
      });

      document.addEventListener("click", () => {
        contextMenu.style.visibility = "hidden";
      });
    </script>
  </body>
</html>
