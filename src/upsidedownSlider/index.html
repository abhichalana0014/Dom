<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Tailwind CSS -->
  <title>Question Scroller</title>
  <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="questionContainer" class="overflow-y-auto max-h-70vh">
      <ul id="questionList" class="flex flex-col items-center p-4">
        <li class="question p-4 bg-white border shadow-lg">
          Question 1
        </li>
        <li class="question p-4 bg-white border shadow-lg">
          Question 2
        </li>
        <li class="question p-4 bg-white border shadow-lg">
          Question 3
        </li>
        <li class="question p-4 bg-white border shadow-lg">
          Question 4
        </li>
        <li class="question p-4 bg-white border shadow-lg">
          Question 5
        </li>
        <li class="question p-4 bg-white border shadow-lg">
          Question 6
        </li>
        <li class="question p-4 bg-white border shadow-lg">
          Question 7
        </li>
        <li class="question p-4 bg-white border shadow-lg">
          Question 8
        </li>
        <li class="question p-4 bg-white border shadow-lg">
          Question 9
        </li>
        <!-- Add more questions as needed -->
      </ul>
    </div>
    <div class="controls mt-4 flex justify-between">
      <button id="prevButton" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer">Previous</button>
      <button id="nextButton" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer">Next</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const questionContainer = document.getElementById('questionContainer');
        const questionList = document.getElementById('questionList');
        const questions = document.querySelectorAll('.question');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        let currentIndex = 0;
  
        function showQuestion(index) {
          questions.forEach((question, i) => {
            const isVisible = i >= index && i < index + 5;
            question.style.transform = isVisible ? 'translateY(0)' : 'translateY(100%)';
            question.style.opacity = isVisible ? 1 : 0.5;
            question.classList.toggle('active', i === index);
          });
        }
  
        function handleResize() {
          const questionHeight = questionList.offsetHeight / questions.length;
          questionContainer.style.scrollBehavior = 'auto';
          questionContainer.scrollTo(0, currentIndex * questionHeight);
          questionContainer.style.scrollBehavior = 'smooth';
        }
  
        showQuestion(currentIndex);
  
        nextButton.addEventListener('click', function () {
          if (currentIndex < questions.length - 1) {
            currentIndex++;
            showQuestion(currentIndex);
          }
        });
  
        prevButton.addEventListener('click', function () {
          if (currentIndex > 0) {
            currentIndex--;
            showQuestion(currentIndex);
          }
        });
  
        window.addEventListener('resize', handleResize);
      });
    </script>
  </body>
</html>
