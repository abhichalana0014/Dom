<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notification Toast</title>
        <link rel="stylesheet" href="../../dist/output.css" />
    </head>
    <body class="bg-slate-200">
        <div class="mt-5 pl-5 flex items-center justify-center max-w-xl">
            <button
                onclick="showToast('success', 'Success message')"
                class="px-2 py-1 border rounded bg-green-400 cursor-pointer text-white"
            >
                alert
            </button>
            <button
                onclick="showToast('error', 'Error message')"
                class="px-2 py-1 border rounded bg-red-400 cursor-pointer text-white"
            >
                error
            </button>
            <button
                onclick="showToast('invalid', 'Invalid message')"
                class="px-2 py-1 border rounded bg-orange-400 cursor-pointer text-white"
            >
                invalid
            </button>
        </div>

        <script>
            const showToast = (type, message) => {
                let toastBox = document.createElement("div");
                toastBox.id = "toastBox";
                toastBox.className =
                    "fixed top-0 right-5 flex items-end flex-col overflow-hidden p-3";
                document.body.appendChild(toastBox);

                let bgColor, iconColor, iconPath;

                if (type === "success") {
                    bgColor = "bg-green-200";
                    iconColor = "text-green-500";
                    iconPath =
                        '<path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>';
                } else if (type === "error") {
                    bgColor = "bg-red-200";
                    iconColor = "text-red-500";
                    iconPath = '<path d="M1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>';
                } else if (type === "invalid") {
                    bgColor = "bg-orange-200";
                    iconColor = "text-orange-500";
                    iconPath =
                        '<path d="M10 0a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm0 3a1 1 0 0 1 1 1v7a1 1 0 1 1-2 0V4a1 1 0 0 1 1-1Zm0 10a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"/>';
                } else {
                    bgColor = "bg-green-200";
                    iconColor = "text-green-500";
                    iconPath =
                        '<path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>';
                }

                let toast = document.createElement("div");
                toast.setAttribute(
                    "class",
                    `w-72 h-12 ${bgColor} font-medium mb-5 shadow-sm flex items-center gap-2 px-4 shadow-xl rounded relative  translate-x-full animate-moveleft after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-full after:h-1 ${bgColor}-500 after:animate-bottomslider`
                );

                toast.innerHTML = `
          <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 ${iconColor} bg-white rounded-lg dark:bg-green-800 dark:text-green-200">
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              ${iconPath}
            </svg>
            <span class="sr-only">Check icon</span>
          </div>
          <div class="ml-3 text-sm font-normal">${message}</div>
          <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg  p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              ${iconPath}
            </svg>
          </button>
        `;

                toastBox.appendChild(toast);

                setTimeout(() => {
                    toast.remove();
                }, 6000);
            };
        </script>
    </body>
</html>
